<div class="chat-message d-flex gap-3 mb-4 align-items-start">
  <img src="https://i.pravatar.cc/40?u=user2" alt="AI Avatar" class="avatar rounded-circle">
  <div class="message-content border p-3 rounded-3">
    <p class="mb-0">This is a much longer message to demonstrate how the content box will grow horizontally up to its maximum width, and then begin to wrap and expand vertically to accommodate all of the text without overflowing the container.</p>
    <div class="d-flex align-items-center gap-3 mt-3 pt-3">
      <button type="button" class="btn btn-ghost btn-copy" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Copy to clipboard">
        <i class="bi bi-clipboard"></i>
        <span class="ms-1">Copy</span>
      </button>

      <button type="button" class="btn btn-ghost" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="View sources for this response">
        <i class="bi bi-info-circle"></i>
        <span class="ms-1">Source info</span>
      </button>
    </div>
  </div>
</div>
