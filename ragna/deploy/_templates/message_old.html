<div class="message message-{{ role }}"
     {%- if id is not none %}id="{{ id }}"{%- endif %}
     {%- if replace_event_id is not none %}
     sse-swap="{{ replace_event_id }}"
     hx-swap="outerHTML"
     {%- endif %}>
    <div class="message-content"
         {%- if stream_event_id is not none %}
         sse-swap="{{ stream_event_id }}"
         hx-swap="beforeend"
         {%- endif %}>{{ content }}</div>
</div>
